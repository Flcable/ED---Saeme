<div class="container">
    <h1 align="center">Fale Conosco</h1>
    <h2 align="center">Sua opinião é muito importante !</h2>
<form class="form-horizontal" role="form" method="post" action="#">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nome">Nome:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Ensira seu Nome" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Ensira seu email" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="mensagem">Mensagem:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="mensagem" rows="4" name="mensagem"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary" >
        </div>
    </div>
</form>
</div>
